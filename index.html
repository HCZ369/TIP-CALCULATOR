<!DOCTYPE html>
<html lang="en">
	<head>
		<meta charset="UTF-8" />
		<meta name="viewport" content="width=device-width, initial-scale=1.0" />
		<title>Tip Calculator App</title>
		<link rel="stylesheet" href="/style.css" />
	</head>
	<body>
		<header class="header">
			<h1 class="header__title">
				SPLI <br />
				TTER
			</h1>
		</header>
		<section class="calculator-container">
			<div class="inputs-section">
				<label for="bill" class="inputs-section__bill-label">Cuenta</label>
				<input id="bill" class="inputs-section__bill-input" type="number" value="0" />

				<fieldset class="buttons">
					<legend class="buttons__legend">Porcentaje de Propina</legend>
					<button class="buttons__button buttons__button--selected">5%</button>
					<button class="buttons__button">10%</button>
					<button class="buttons__button">15%</button>
					<button class="buttons__button">25%</button>
					<button class="buttons__button">50%</button>
					<input class="buttons__custom" type="number" placeholder="Otro" />
				</fieldset>

				<label for="people" class="inputs-section__people-label">Cant. Personas <span id="alert"></span> </label>
				<input id="people" class="inputs-section__people-input" min="1" type="number" value="1" />
			</div>

			<div class="result-section">
				<div class="results">
					<div>
						<p class="results__tip-amount">Propina</p>
						<p class="results__tip-person">p/ persona</p>
					</div>

					<p class="results__tip-value">0</p>

					<div>
						<p class="results__total-amount">Cuenta</p>
						<p class="results__total-amount">p/ persona</p>
					</div>

					<p class="results__total-value">0</p>
				</div>

				<button class="result-section__reset">RESET</button>
			</div>
		</section>
		<footer class="attribution">
			Coded by
			<a href="https://hugocarreras-portfolio.netlify.app" target="_blank">Hugo Carreras</a>.
		</footer>
		<script src="/main.js"></script>
	</body>
</html>
